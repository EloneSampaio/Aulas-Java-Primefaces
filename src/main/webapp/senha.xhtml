<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<f:facet name="header">Tela de Login</f:facet>
			<p:outputLabel value="Login" for="login" />
			<p:inputText value="#{Perfil.login}" id="login" required="true" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" value="#{Perfil.senha}" required="true" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" 
			promptLabel="Insira uma senha" inline="true" match="senha1" />
			<p:outputLabel value="Confirmar" for="senha1" />
			<p:password id="senha1" promptLabel="COnfirme a senha" />
			
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{Perfil.actualizar}" update="@form"/>
	</h:form>
</h:body>
</html>
