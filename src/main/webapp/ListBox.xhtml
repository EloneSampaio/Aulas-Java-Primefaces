<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" />
			<p:outputLabel value="ProfissÃ£o" for="profissao" />
			<p:selectOneListbox id="profissao" required="true"
				value="#{Perfil.profissao}">
				<f:selectItem itemLabel="Programador" itemValue="1" />
				<f:selectItem itemLabel="WebDesign" itemValue="2" />
				<f:selectItem itemLabel="Empresario" itemValue="3" />
				<f:selectItem itemLabel="Pedreiro" itemValue="4" />
			</p:selectOneListbox>

			<p:outputLabel value="Interesse" for="interesse" />
			<p:selectOneListbox value="#{Perfil.interesse}" id="interesse"
				converter="C" required="true" var="i" style="width:200px;">

				<f:selectItems value="#{Perfil.interesses}" var="interesse"
					itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />

				<p:column>
					<p:graphicImage library="imagens" name="#{i.icon}.jpg" />
				</p:column>
				<p:column>
					<h:outputText value="#{i.descricao}" />
				</p:column>


			</p:selectOneListbox>

		</p:panelGrid>
		<p:commandButton value="Enviar" action="#{Perfil.actualizar}"
			update="@form" />
	</h:form>
</h:body>
</html>
