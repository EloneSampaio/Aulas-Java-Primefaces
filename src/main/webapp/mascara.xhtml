<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<p:messages />
		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Pessoa</f:facet>
			<p:outputLabel value="telefone" for="telefone"/>
			<p:inputMask mask="(999)-999-999" id="telefone"/>
			<p:outputLabel value="Celular" for="celular"/>
			<p:inputMask mask="(999)-9999-9999" id="celular"/>
			<p:outputLabel value="CPF" for="cpf"/>
			<p:inputMask mask="99-9999.99"  id="cpf"/>
			<p:outputLabel value="Matricula" id="matricula"/>
			<p:inputMask mask="aaaa-9999" />
			
		</p:panelGrid>

	</h:form>
</h:body>
</html>
