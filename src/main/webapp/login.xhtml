<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<f:facet name="header">Tela de Login</f:facet>
			<p:outputLabel value="Login" for="login"/>
			<p:inputText value="#{Login.login}" id="login" required="true"
				label="login">
				<p:ajax listener="#{Login.Verificarlogin}" event="change"
					process="login" />
			</p:inputText>


			<p:outputLabel value="Nome" />
			<p:inputText id="nome" value="#{Login.nome}" required="true"
				label="nome" />
			<p:outputLabel value="Senha" />
		</p:panelGrid>
		<p:commandButton value="Cadastrar" action="#{Login.cadastrar}" />
	</h:form>
</h:body>
</html>
