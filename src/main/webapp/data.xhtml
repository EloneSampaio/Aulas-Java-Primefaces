<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<f:facet name="header">Data de hoje</f:facet>
			<p:outputLabel value="Data de Nascimento" for="data" />
			<p:calendar value="#{Perfil.data}" id="data" required="true" pattern="dd/MM/yyyy" readonlyInput="true" navigator="true" pages="1"
			 mode="popup" maxdate="13/05/2015" />

			
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{Perfil.Mostrardata}" update="@form"/>
	</h:form>
</h:body>
</html>
